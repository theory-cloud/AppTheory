[build-system]
requires = ["setuptools>=75", "wheel>=0.44"]
build-backend = "setuptools.build_meta"

[project]
name = "apptheory"
version = "0.2.0-rc.4"
requires-python = ">=3.14"
description = "AppTheory â€” multi-language serverless application framework (Python package)"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
dependencies = [
  "tabletheory-py @ https://github.com/theory-cloud/TableTheory/releases/download/v1.2.1/tabletheory_py-1.2.1-py3-none-any.whl",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120
target-version = "py314"

[tool.ruff.lint]
select = [
  # Core correctness
  "E",
  "F",
  "I",

  # Bug + security surface
  "B",
  "BLE",
  "S",

  # Modernize + simplify
  "UP",
  "C4",
  "SIM",
  "PIE",

  # Performance + Ruff-specific hygiene
  "PERF",
  "RUF",

  # Complexity
  "C90",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.format]
quote-style = "double"
