[build-system]
requires = ["setuptools>=75", "wheel>=0.44"]
build-backend = "setuptools.build_meta"

[project]
name = "apptheory"
version = "0.2.0-rc.1"
requires-python = ">=3.14"
description = "AppTheory â€” multi-language serverless application framework (Python package)"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.format]
quote-style = "double"
