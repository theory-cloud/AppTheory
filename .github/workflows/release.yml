name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and attach assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set SOURCE_DATE_EPOCH (deterministic artifacts)
        run: echo "SOURCE_DATE_EPOCH=$(git show -s --format=%ct HEAD)" >> "$GITHUB_ENV"

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Build + verify
        run: make rubric

      - name: Generate SHA-256 checksums
        run: scripts/generate-checksums.sh

      - name: Render release notes template
        run: scripts/render-release-notes.sh "${{ github.ref_name }}"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tgz
            dist/*.whl
            dist/*.tar.gz
            dist/SHA256SUMS.txt
          body_path: dist/RELEASE_NOTES.md
          prerelease: ${{ contains(github.ref_name, '-rc.') }}
