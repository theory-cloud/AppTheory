name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and attach assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Fetch main + premain (release branch verification)
        run: git fetch origin main premain --force

      - name: Verify tag was cut from the correct branch
        run: scripts/verify-release-branch.sh "${{ github.ref_name }}"

      - name: Set SOURCE_DATE_EPOCH (deterministic artifacts)
        run: echo "SOURCE_DATE_EPOCH=$(git show -s --format=%ct HEAD)" >> "$GITHUB_ENV"

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.6"

      - name: Install golangci-lint (pinned)
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24"

      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.14"

      - name: Build + verify
        run: make rubric

      - name: Generate SHA-256 checksums
        run: scripts/generate-checksums.sh

      - name: Render release notes template
        run: scripts/render-release-notes.sh "${{ github.ref_name }}"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            dist/theory-cloud-apptheory*.tgz
            dist/apptheory*.whl
            dist/apptheory*.tar.gz
            dist/SHA256SUMS.txt
          body_path: dist/RELEASE_NOTES.md
          prerelease: ${{ contains(github.ref_name, '-rc.') }}
