name: CI

on:
  pull_request:
  push:
    branches:
      - staging
      - main
      - premain

jobs:
  version-alignment:
    name: Version alignment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Verify versions match VERSION
        run: scripts/verify-version-alignment.sh

  go:
    name: Go (test + vet)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.26.0"
      - name: Test and vet
        run: scripts/verify-go.sh

  ts:
    name: TypeScript (npm pack)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24.13.1"
      - name: Build tarball
        run: scripts/verify-ts-pack.sh

  py:
    name: Python (build wheel + sdist)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.14.3"
      - name: Build wheel + sdist
        run: scripts/verify-python-build.sh

  builds:
    name: Verify deterministic builds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.26.0"
      - name: Install golangci-lint (pinned)
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.9.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24.13.1"
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.14.3"
      - name: Build twice and compare checksums
        run: scripts/verify-builds.sh

  contract-tests:
    name: Contract tests (fixtures)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.26.0"
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24.13.1"
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.14.3"
      - name: Verify API snapshots
        run: scripts/verify-api-snapshots.sh
      - name: Run contract tests
        run: scripts/verify-contract-tests.sh

  rubric:
    name: Rubric (full gate set)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.26.0"
      - name: Install golangci-lint (pinned)
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.9.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24.13.1"
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.14.3"
      - name: Run full rubric
        run: make rubric
